<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ultimate Calculator - Standard</title>
        <meta charset="utf-8">
        <meta name="keywords" content="Calculator" />
        <meta name="author" content="Ninad Kulkarni" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a simple calculator website, which can do many type of calculations. It can also take your small math text." />
        <script src="js/stdScript.js"></script>
        <link crossorigin="anonymous"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              rel="stylesheet">
    </head>
    <body id="mainBody">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img class="bi me-2" width="40" height="40" src="assets/Calculator icon.ico"/>
                    <span class="fs-4">Any Calculator</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="" class="nav-link active" aria-current="page">Standard</a></li>
                    <li class="nav-item"><a href="advanced.html" class="nav-link">Advanced</a></li>
                    <li class="nav-item"><a href="finance.html" class="nav-link">Finance</a></li>
                </ul>
            </header>
        </div>
        <div class="container">
            <div class="h-100 p-3 bg-dark border rounded-3">
                <div class="row row-cols-1">
                    <div class="col">
                        <input id="answer" type="text" class="form-control border bg-light h-100 p-2" placeholder="0" onkeypress="ansKey(event)">
                    </div>
                </div>
                <div class="row row-cols-4">
                    <div class="col pe-0">
                        <input type="button" value="+" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="-" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="&times;" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col ps-0">
                        <input type="button" value="&divide;"  class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                </div>
                <div class="row row-cols-4">
                    <div class="col pe-0">
                        <input type="button" value="7" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="8" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="9" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col ps-0">
                        <input type="button" value="%" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                </div>
                <div class="row row-cols-4">
                    <div class="col pe-0">
                        <input type="button" value="4" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="5" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="6" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col ps-0">
                        <input type="button" value="AC" class="w-100 border rounded bg-light p-1" onclick="clearText()">
                    </div>
                </div>
                <div class="row row-cols-4">
                    <div class="col pe-0">
                        <input type="button" value="1" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="2" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="3" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col ps-0">
                        <input type="button" value="C" class="w-100 border rounded bg-light p-1" onclick="lastClearText()">
                    </div>
                </div>
                <div class="row row-cols-4">
                    <div class="col pe-0">
                        <input type="button" value="." class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col px-0">
                        <input type="button" value="0" class="w-100 border rounded bg-light p-1" onclick="appendText(this)">
                    </div>
                    <div class="col ps-0 col-6">
                        <input type="button" value="   =" class="w-100 border rounded bg-light p-1" onclick="calculate()">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
