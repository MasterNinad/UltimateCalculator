<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ultimate Calculator - Finance</title>
        <meta charset="utf-8">
        <meta name="keywords" content="Calculator" />
        <meta name="author" content="Ninad Kulkarni" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a simple calculator website, which can do many type of calculations. It can also take your small math text." />
        <script src="js/commonScript.js"></script>
        <link crossorigin="anonymous"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
                integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
                rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img class="bi me-2" width="40" height="40" src="assets/Calculator icon.ico"/>
                    <span class="fs-4">Any Calculator</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link">Standard</a></li>
                    <li class="nav-item"><a href="advanced.html" class="nav-link">Advanced</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Finance</a></li>
                </ul>
            </header>
        </div>
        <div class="container py-4">
            <div class="row align-items-md-stretch">
                <!--Simple Intrest-->
                <div class="col-md-4" style="padding: 12px">
                    <div class="h-100 p-5 bg-dark border rounded-3">
                        <h2 class="mb-4 text-bg-dark">Simple Intrest</h2>
                        <!--Principal-->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Principal" aria-label="Principal" id="principalText">
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='principalFunc()'>=</button>
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='clearText("principalText")'>Clear</button>
                        </div>
                        <!--Years-->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Years" aria-label="Years" id="yearsText">
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick=''>=</button>
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='clearText("yearsText")'>Clear</button>
                        </div>
                        <!--Rate-->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Rate" aria-label="Rate" id="rateText">
                            <span class="input-group-text" id="ratePercentText">%</span>
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='rateFunc()'>=</button>
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='clearText("rateText")'>Clear</button>
                        </div>
                        <!--Amount-->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" id="amountText">
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='sqFunc()'>=</button>
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='clearText("amountText")'>Clear</button>
                        </div>
                        <!--Intrest-->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Intrest" aria-label="Intrest" id="intrestText">
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='sqFunc()'>=</button>
                            <button class="btn btn-outline-secondary text-bg-dark" type="button" onclick='clearText("intrestText")'>Clear</button>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Let's learn!</h5>
                                <h6 class="card-subtitle mb-2 text-muted">What is Simple Intrest?</h6>
                                <p class="card-text" style="text-align: justify;">Simple interest is calculated only on the principal amount, or on that portion of the principal amount that remains.</p>
                                <a href="https://en.wikipedia.org/wiki/Interest#Simple_interest" class="card-link">More Info on Wiki</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/financeScript.js"></script>
    </body>
</html>
